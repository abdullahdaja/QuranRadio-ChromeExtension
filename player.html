 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Radio Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player">
        <div id="side-bar">
            <ul id="list">
                <li id="l1"></li>
                <li id="l2"></li>
                <li id="l3"></li>
                <li id="l4"></li>
                <li id="l5"></li>
                <li id="l6"></li>
            </ul>
        </div>
        <div id="right-side">
            <h1>اذاعة القرآن الكريم</h1>
            <select id="radioList">
                <option value="" disabled selected>اختر اذاعة</option>
            </select>
            <button id="play"><img src="play.svg"></button><br>
            <img id="sound"   src="icons\icons8-voice-30.png"> 
           
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">  
            <audio id="audioPlayer" autoplay></audio>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
